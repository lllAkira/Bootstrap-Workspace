    />

          Pinterest

          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"

    <div class="container">
      <h3 class="text-center mt-4">Kayıt Formu</h3>
      <form class="mt-4">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 mt-6">
            <div class="mb-3">
              <label for="isim" class="form-label">İsim-Soyisim</label>
              <input
                type="text"
                class="form-control"
                id="isimInput"
                aria-describedby="isimHelp"
              />
              <div id="isimHelp" class="form-text">Bu alan zorunludur.</div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 mt-6">
            <div class="mb-3">
              <label for="sifre" class="form-label">Şifreniz</label>
              <input
                type="password"
                class="form-control"
                id="sifreInput"
                aria-describedby="sifreHelp"
              />
              <div id="sifreHelp" class="form-text">Bu alan zorunludur.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 mt-6">
            <div class="form-group">
              <label for="email" class="form-label">Email Adres</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 mt-6">
            <div class="form-group">
              <label for="sehir" class="form-label">Şehir Seçiniz</label>
              <select class="form-select" id="sehir">
                <option selected>Seçim menüsünü açınız!</option>
                <option value="1">İstanbul</option>
                <option value="2">Muğla</option>
                <option value="3">Antalya</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 mt-6">
            <br />
            <div class="mb-3">
              <label for="formFile" class="form-label">Bir Dosya Seçiniz</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>

          <div class="row">
            <br />
            <div class="col-sm-6 mt-6">
              <h5>Cinsiyet Seçiniz</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Erkek
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Dişi
                </label>
              </div>
            </div>
            <br />
            <div class="col-sm-6 mt-6">
              <h5>Hobileriniz</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check1"
                />
                <label class="form-check-label" for="check1">
                  Kitap Okumak
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check2"
                />
                <label class="form-check-label" for="check2">
                  Seyahat Etmek
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check3"
                />
                <label class="form-check-label" for="check3">
                  Yazılımla Uğraşmak
                </label>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <button type="submit" class="btn btn-success btn-block mb-2">
            Kaydet
          </button>
          <button type="reset" class="btn btn-secondary btn-block">
            Temizle
          </button>
        </div>
      </form>
    </div>
