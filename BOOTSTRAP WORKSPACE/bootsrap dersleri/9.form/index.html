<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mt-4">Kayıt Formu</h3>
      <form class="mt-4">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="isim" class="form-label">İsim-Soyisim</label>
              <input
                type="text"
                class="form-control"
                id="isimInput"
                aria-describedby="isimHelp"
              />
              <div id="isimHelp" class="form-text">Bu alan zorunludur.</div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="sifre" class="form-label">Şifreniz</label>
              <input
                type="password"
                class="form-control"
                id="sifreInput"
                aria-describedby="sifreHelp"
              />
              <div id="sifreHelp" class="form-text">Bu alan zorunludur.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="email" class="form-label">Email Adres</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="sehir" class="form-label">Şehir Seçiniz</label>
              <select class="form-select" id="sehir">
                <option selected>Seçim menüsünü açınız!</option>
                <option value="1">İstanbul</option>
                <option value="2">Muğla</option>
                <option value="3">Antalya</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <br />
            <div class="mb-3">
              <label for="formFile" class="form-label">Bir Dosya Seçiniz</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>

          <div class="col">
            <br />
            <div class="col">
              <h5>Cinsiyet Seçiniz</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Erkek
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Dişi
                </label>
              </div>
            </div>
            <br />
            <div class="col">
              <h5>Hobileriniz</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check1"
                />
                <label class="form-check-label" for="check1">
                  Kitap Okumak
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check2"
                />
                <label class="form-check-label" for="check2">
                  Seyahat Etmek
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check3"
                />
                <label class="form-check-label" for="check3">
                  Yazılımla Uğraşmak
                </label>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <button type="submit" class="btn btn-success btn-block mb-2">
            Kaydet
          </button>
          <button type="reset" class="btn btn-secondary btn-block">
            Temizle
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
